name: Build Cordova Android (debug) on: 
  workflow_dispatch:
jobs: build: runs-on: ubuntu-24.04 env: 
      ANDROID_SDK_ROOT: 
      /usr/local/lib/android/sdk
    steps: - name: Checkout uses: 
        actions/checkout@v4
      - name: Setup Node uses: 
        actions/setup-node@v4 with:
          node-version: 18 cache: npm 
          cache-dependency-path: 
          _build/app/package-lock.json
      - name: Setup Java 17 (Temurin) uses: 
        actions/setup-java@v4 with:
          distribution: temurin java-version: 
          17
      - name: Install deps working-directory: 
        _build/app run: |
          npm ci || npm install npm i -g 
          cordova@12
 - name: Debug â€“ listar arquivos do projeto - 
      name: Cordova Android build (debug)
    working-directory: _build/app 
          working-directory: _build/app run: 
          | cordova telemetry off || true 
          cordova platform rm android || true 
          cordova platform add android@11 
          cordova build android --debug 
          --no-interactive
    run: | - name: Upload APK (debug) uses: 
        actions/upload-artifact@v4 with:
      echo "PWD:" name: app-debug-apk path: 
          _build/app/platforms/android/app/build/outputs/apk/debug/app-debug.apk 
          if-no-files-found: error
      pwd echo "RAIZ (_build/app):" ls -la 
      echo "WWW:" ls -la www || true echo 
      "HEAD config.xml:" sed -n '1,40p' 
      config.xml || true echo "HEAD 
      package.json:"
      sed -n '1,60p' package.json || true
